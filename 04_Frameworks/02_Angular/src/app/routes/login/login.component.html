<div class="login-form">
  <h3 class="login-title">Login</h3>
  <form [formGroup]="form"  class="form">
    <mat-form-field class="form-element">
      <mat-label>Usuario</mat-label>
      <input
        matInput
        type="text"
        placeholder="Tu nombre de usuario"
        [formControl]="username"
      >
      <mat-error *ngIf="username.touched">{{getError(username)}}</mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <mat-label>Contraseña</mat-label>
      <input matInput
        type="password"
        placeholder="Tu contraseña"
        formControlName="password"
        [formControl]="password"
      >
      <mat-error *ngIf="password.touched">{{getError(password)}}</mat-error>
    </mat-form-field>

    <div class="error-message" *ngIf="showError">{{errorLoggin}}</div>
    <mat-progress-bar class="progress-bar" *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <div class="btn-wrapper">
      <button
        mat-raised-button
        class="btn-submit"
        type="submit"
        [disabled]="!form.valid"
        (click)="login()"
        >Entrar</button>
    </div>
  </form>

</div>
